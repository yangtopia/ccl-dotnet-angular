<app-control-panel
  [typhoonSpeed]="typhoonSpeed$ | async"
  [years]="yearOptions$ | async"
  [typhoons]="typhoonOptions$ | async"
  [schedules]="schedulesOptions$ | async"
  (yearChange)="yearChangeEvent.next($event)"
  (typhoonChange)="typhoonChangeEvent.next($event)"
  (scheduleChange)="scheduleChangeEvent.next($event)"
></app-control-panel
  >
<app-canvas
  [coastLines]="coastLines"
  [coastLinePs]="coastLinePs"
  [roadCenterLines]="roadCenterLines"
  [quayNames]="quayNames"
  [roads]="roads"
  [lotSmalls]="lotSmalls"
  [lotMiddles]="lotMiddles"
  [currentZoomLevel$]="currentZoomLevel$"
  [maxZoomLevel]="MAX_ZOOM_LEVEL"
  [minZoomLevel]="MIN_ZOOM_LEVEL"
></app-canvas>
<clr-button-group class="zoom-control">
  <clr-button (click)="zoomButtonClickEvent.next(true)"
    ><clr-icon shape="plus"></clr-icon>확대</clr-button
  >
  <clr-button (click)="panButtonClickEvent.next(false)"
    ><clr-icon shape="minus"></clr-icon>축소</clr-button
  >
</clr-button-group>
